<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"></script>


  <style>
   :root {
	 --base: #5e5690;
	 --base-light: #7873a7;
	 --base-dark: #555184;
	 --shadow: #4f4c6b;
	 --letter: #d8d7e5;
}
 * {
	 border: 0;
	 margin: 0;
	 box-sizing: border-box;
}
 .container {
	 min-height: 100vh;
	 display: flex;
	 align-items: center;
	 justify-content: center;
}
#player {
	 display: flex;
	 align-items: center;
	 justify-content: center;
   margin: 20px;
}
 .content {
	 position: relative;
	 perspective: 600px;
}
 .shadow {
	 position: absolute;
	 width: 200px;
	 height: 1px;
	 background: transparent;
	 border-radius: 30%;
	 box-shadow: 50px 100px 10px 5px #eeeef3;
}
 .letter {
	 position: absolute;
	 top: 10px;
	 left: 10px;
	 width: 280px;
	 height: 160px;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 z-index: 15;
	 border-radius: 2px;
	 background: var(--letter);
	 box-shadow: 0px 1px 7px -2px var(--base);
}
 .letter .body {
	 position: relative;
	 width: 240px;
	 height: 120px;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 color: var(--base);
}
 .letter .body .close {
	 position: absolute;
	 right: 0;
	 top: 0;
	 font-size: 30px;
	 font-family: 'Manjari', sans-serif;
	 cursor: pointer;
	 -webkit-user-select: none;
	 -moz-user-select: none;
	 -ms-user-select: none;
	 user-select: none;
}
 .letter .body .message {
	 font-size: 10px;
	 font-weight: 200;
	 text-align: center;
	 font-family: 'Great Vibes', cursive;
}
 .envelope {
	 position: relative;
	 width: 300px;
	 height: 180px;
	 background: linear-gradient(#cccbd7 0.5px, var(--base-light) 0.5px);
	 cursor: pointer;
}
 .envelope::before {
	 content: '';
	 position: absolute;
	 top: 0;
	 left: 0;
	 width: 300px;
	 border-top: 115px solid #7873a7;
	 border-left: 150px solid transparent;
	 border-right: 150px solid transparent;
	 box-sizing: border-box;
	 z-index: 30;
	 transform-origin: top;
}
 .envelope::after {
	 content: '';
	 position: absolute;
	 top: 0;
	 width: 300px;
	 height: 180px;
	 z-index: 25;
	 background: linear-gradient(30deg, var(--base-dark) 47%, var(--shadow) 50%, var(--base) 50%) 150px 90px/ 150px 90px no-repeat, linear-gradient(31deg, var(--base) 49%, var(--shadow) 50%, transparent 50%) 0px 0px/ 152px 90px no-repeat, linear-gradient(150deg, var(--base) 50%, var(--shadow) 50%, var(--base-dark) 53%) 0px 90px/ 151px 90px no-repeat, linear-gradient(148.7deg, transparent 50%, var(--shadow) 50%, var(--base) 51%) 150px 0px/ 150px 90px no-repeat;
}
 .hidden{
display: None !important;
 }

  </style>
</head>
<body>
  <div id="player" class="hidden">
  <div id="embed-iframe"></div>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  <script type="text/javascript">
    let isPlayed = false
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      const element = document.getElementById('embed-iframe');
      const options = {
        width: '80%',
        height: '160',
        uri: 'https://open.spotify.com/playlist/1f8AQhDqH5NU5UIq9Dj0RQ?si=f1babd974b9745f7',
      };
      const callback = (EmbedController) => {
        // document.querySelectorAll('.episode').forEach(
        //   episode => {
        //     episode.addEventListener('click', () => {
        //       EmbedController.loadUri(episode.dataset.spotifyId)
        //       EmbedController.play()


        //     });
        //   })
        document.querySelector("#envelope").addEventListener('click', () => {
          var player = document.getElementById("player")
          player.classList.remove('hidden')
          if (!isPlayed){
            EmbedController.play()
            isPlayed = true
          }
        })
      };
      IFrameAPI.createController(element, options, callback);
    };
  </script>
</div>

  <div class="container">
    <div class="content">
      <div id="envelope" class="envelope" onclick="openCard()"></div>
      <div class="letter">
        <span class="close" onclick="event.stopPropagation(); closeCard()">
        <div class="body">
            <div class="message">
My Beloved Jelo,
<br/>
<br/>
<br/>

In your eyes, I find home. Your laughter, my favorite song. With you, every moment feels like forever. I love you endlessly.
<br/>
<br/>
<br/>
Yours always,
Dan
            </div>
          </div>
        </span>
      </div>
      <div class="shadow"></div>
    </div>
  </div> 

  <script>
    let t1 = gsap.timeline({ paused: true }); 
let flap = CSSRulePlugin.getRule(".envelope:before"); 

t1.to(flap, { 
  duration: 0.5, 
  cssRule: {
    rotateX: 180
  }
})
 .set(flap, {
  cssRule: {
    zIndex: 10
  }
})
 .to('.letter', {
  translateY: -200,
  duration: 0.9, 
  ease: "back.inOut(1.5)"
})
 .set('.letter', {
  zIndex: 40
})
 .to('.letter', {
  duration: .7,  
  ease: "back.out(.4)",
  translateY: -5,
  translateZ: 250
});

let t2 = gsap.timeline({ paused: true }); 
t2.to('.shadow', {
  delay: 1.4,
  width: 450,
  boxShadow: "-75px 150px 10px 5px #eeeef3",
  ease: "back.out(.2)",
  duration: .7
}); 

function openCard() {
  t1.play();
  t2.play();
}

function closeCard() {
  t1.reverse();
  t2.reverse();
}
  </script>
</body>
</html>
